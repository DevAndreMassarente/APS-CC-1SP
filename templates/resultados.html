<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Votação</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultados da Votação</h1>
        <p>Total de Votos: {{ total_votos }}</p>
        <ul>
            {% for time, votos in ranking %}
                <li>{{ time }}: {{ votos }} votos</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
